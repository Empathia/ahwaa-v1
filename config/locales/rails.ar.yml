        equal_to: "يجب أن يكون مساوي %{count}"
        less_than: "يجب أن يكون أقل من %{count}"
        less_than_or_equal_to: "يجب أن يكون أقل من أو يساوي %{count}"
        odd: "يجب أن يكون رقمًا فرديًا"
        even: "يجب أن يكون رقمًا زوجيًا"
        record_invalid: "فشل التحقق من صحة %{errors}"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [الأحد ، الإثنين ، الثلاثاء، الأربعاء، الخميس، الجمعة، السبت]
    abbr_day_names: [الأحد، الإثنين ، الثلاثاء، الأربعاء ، الخميس ، الجمعة ، السبت]
      
    month_names: [~, كانون الثاني، شباط، آذار، نيسان، آيار، حزيران، تموز، آب، أيلول، تشرين الأول، تشرين الثاني، كانون الأول]
    abbr_month_names: [~, "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"]
    order: [ :"السنة ", :"الشهر", :"اليوم"]

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"
      
  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

