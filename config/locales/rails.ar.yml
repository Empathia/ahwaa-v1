      less_than_x_seconds:
        one:   "نصف دقيقة"
        other: "قل من %{count} ثانية"
      x_seconds:
        one:   "1 ثانية"
        other: "%{count} ثانية"
      less_than_x_minutes:
        one:   "أقل من دقيقة"
        other: "أقل من %{count} دقيقة"
      x_minutes:
        one:   "1 دقيقة"
        other: "%{count} دقيقة"
      about_x_hours:
        one:   "حوالي 1 ساعة"
        other: "حول %{count} ساعات"
      x_days:
        one:   "1 يوم"
        other: "%{count} أيام"
      about_x_months:
        one:   "حوالي 1 شهر"
        other: "حول %{count} أشهر"
      x_months:
        one:   "1 شهر"
        other: "%{count} أشهر"
      about_x_years:
        one:   "حوالي 1 سنة"
        other: "حول %{count} سنة"
      over_x_years:
        one:   "أكثر من 1 سنة"
        other: "أكثر من %{count} سنة"
      almost_x_years:
        one:   "1 سنة تقريبا"
        other: "تقريبا %{count} سنة"
    prompts:
      year:   "السنة"
      month:  "الشهر"
      day:    "اليوم"
      hour:   "ساعة"
      minute: "دقيقة"
      second: "ثانية"

  activemodel:
    errors:
      template:
        header:
          one:    "1 يحظر هذا الخطأ  %{model} من يتم حفظ"
          other:  "%{count} يحظر هذه الأخطاء %{model}من يتم حفظ"
        # The variable :count is also available
        body: "كانت هناك مشاكل مع الحقول التالية"

  support:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "الرجاء اختيار"
  
  activerecord:
    errors:
      # The values :model, :attribute and :value are always available for interpolation
      # The value :count is available when applicable. Can be used for pluralization.
      messages:
        inclusion: "ليست مدرجة في قائمة"
        exclusion: "محجوز"
        invalid: "غير صالح"
        confirmation: "لا يتطابق مع تأكيد"
        accepted: "يجب ان تكون مقبولة"
        empty: "لا يمكن أن تكون فارغة"
        blank: "لا يمكن أن تكون فارغة"
        too_long: "طويل جدا (الحد الأقصى %{count} الأحرف)"
        too_short: "قصيرة جدا (الحد الأدنى %{count} الأحرف)"
        wrong_length: "هو يجب أن طول خاطئ (سواء %{count} الأحرف)"
        taken: "وقد تم بالفعل اتخاذ"
        not_a_number: "ليس رقما"
        not_an_integer: "يجب أن يكون صحيحا"
        greater_than: "يجب أن تكون أكبر من %{count}"
        greater_than_or_equal_to: "يجب أن تكون أكبر من أو يساوي %{count}"
        equal_to: "يجب أن تكون مساوية %{count}"
        less_than: "يجب أن يكون أقل من %{count}"
        less_than_or_equal_to: "يجب أن يكون أقل من أو يساوي %{count}"
        odd: "يجب أن تكون فردية"
        even: "يجب أن يكون حتى"
        record_invalid: "فشل التحقق من صحة %{errors}"
        # Append your own errors here or at the model/attributes scope.

      # You can define own errors for models or model attributes.
      # The values :model, :attribute and :value are always available for interpolation.
      #
      # For example,
      #   models:
      #     user:
      #       blank: "This is a custom blank message for %{model}: %{attribute}"
      #       attributes:
      #         login:
      #           blank: "This is a custom blank message for User login"
      # Will define custom blank validation message for User model and 
      # custom blank validation message for login attribute of User model.
      #models:
        
    # Translate model names. Used in Model.human_name().
    #models:
      # For example,
      #   user: "Dude"
      # will translate User model name to "Dude"
    
    # Translate model attribute names. Used in Model.human_attribute_name(attribute).
    #attributes:
      # For example,
      #   user:
      #     login: "Handle"
      # will translate User attribute "login" as "Handle"

  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%B %d, %Y"
      
    day_names: [الأحد ، الاثنين ، الثلاثاء، الاربعاء، الخميس، الجمعة، السبت]
    abbr_day_names: [سبت، الاثنين ، الثلاثاء، الاربعاء ، الخميس ، الجمعة ،]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, كانون الثاني ، شباط، آذار، نيسان، أيار ، حزيران، تموز، آب، أيلول / سبتمبر ، أكتوبر، نوفمبر، ديسمبر]
    abbr_month_names: [~, "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"]
    # Used in date_select and datime_select.
    order: [ :"السنة ", :"الشهر", :"اليوم"]

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"
      
# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

