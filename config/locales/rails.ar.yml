ar:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      
    currency:
      format:
        format: "%u%n"
        unit: "£"
        separator: "."
        delimiter: ","
        precision: 2
        
    percentage:
      format:
        delimiter: ""
        
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  datetime:
    distance_in_words:
      half_a_minute: "نصف دقيقة"
      less_than_x_seconds:
        one:   "نصف دقيقة"
        other: "أقل من %{count} ثانية"
      x_seconds:
        one:   "ثانية واحدة"
        other: "%{count} ثانية"
      less_than_x_minutes:
        one:   "أقل من دقيقة"
        other: "أقل من %{count} دقيقة"
      x_minutes:
        one:   "دقيقة واحدة"
        other: "%{count} دقيقة"
      about_x_hours:
        one:   "حوالي ساعة واحدة"
        other: "حول %{count} ساعات"
      x_days:
        one:   "يوم واحد"
        other: "%{count} أيام"
      about_x_months:
        one:   "حوالي شهر واحد"
        other: "حول %{count} أشهر"
      x_months:
        one:   "شهر واحد"
        other: "%{count} أشهر"
      about_x_years:
        one:   "حوالي سنة واحدة"
        other: "حول %{count} سنة"
      over_x_years:
        one:   "أكثر من سنة"
        other: "أكثر من %{count} سنة"
      almost_x_years:
        one:   "سنة واحدة تقريبًا"
        other: "تقريبًا %{count} سنة"
    prompts:
      year:   "السنة"
      month:  "الشهر"
      day:    "اليوم"
      hour:   "ساعة"
      minute: "دقيقة"
      second: "ثانية"

  activemodel:
    errors:
      template:
        header:
          one:    "هناك خطأ واحد  %{model} يعوق عملية الحفظ"
          other:  "%{count} هذه الأخطاء %{model}تعوق عملية الحفظ"
        body: "يوجد أخطاء في الحقول التالية تعوق عملية الحفظ"

  support:
    select:
      prompt: "الرجاء اختيار"
  
  activerecord:
    errors:
      messages:
        inclusion: "ليست مُدرجة في القائمة"
        exclusion: "محجوز"
        invalid: "غير صالح"
        confirmation: "كلمة المرور لا تتطابق مع التأكيد"
        accepted: "تم القبول والحفظ"
        empty: "لا يمكن أن تُترك خالية"
        blank: "لا يمكن أن تُترك فارغة"
        too_long: "طويل جدًا (الحد الأقصى %{count} أحرف)"
        too_short: "قصير جدًا (الحد الأدنى %{count} أحرف)"
        wrong_length: "الطول خاطئ (يجب أن تكون في حدود %{count} أحرف)"
        taken: "هذا الاسم مسجّل من قبل على الموقع"
        not_a_number: "ليس رقمًا"
        not_an_integer: "يجب أن يكون صحيحًا"
        greater_than: "يجب أن يكون أكبر من %{count}"
